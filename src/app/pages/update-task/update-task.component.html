<div
  class="max-w-sm p-6 bg-white text-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700"
>
  <h1>Editar Tarea:</h1>

  <h5 class="mb-2 text-2xl font-bold tracking-tight text-white dark:text-white">
    <input class="text-black" type="text" [(ngModel)]="task.title" />
  </h5>

  <input
    type="checkbox"
    name=""
    [(ngModel)]="task.isCompleted"
    [checked]="task.isCompleted"
  />
  Completed

  <button
    class="m-6 py-2 px-5 bg-violet-500 text-white font-semibold rounded-full"
    (click)="saveTask(task)"
  >
    Actualizar tarea
  </button>
</div>

<app-back-btn></app-back-btn>
